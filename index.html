<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ग्राम शक्ति - Firebase Powered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-50">

    <header class="bg-[#FF5722] text-white p-4 shadow-lg flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-xl font-black uppercase">ग्राम <span id="admin-gate" class="cursor-pointer">शक्ति</span></h1>
        <div id="db-status" class="bg-white text-orange-600 px-2 py-1 rounded-full text-[10px] font-bold italic">Connecting...</div>
    </header>

    <div id="main" class="max-w-md mx-auto p-4 min-h-screen">
        <div id="screen-states">
            <div id="state-grid" class="grid grid-cols-1 gap-4"></div>
        </div>
        
        </div>

    <script>
        // 1. अपनी FIREBASE ID यहाँ डालें
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase को शुरू करना
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        document.getElementById('db-status').innerText = "Cloud Online ☁️";

        // डेटा सेव करने का फंक्शन (Firebase Database में)
        function saveToFirebase(workerData) {
            const newWorkerRef = database.ref('workers').push();
            newWorkerRef.set(workerData)
                .then(() => alert("Cloud पर सेव हो गया!"))
                .catch((err) => alert("एरर: " + err.message));
        }

        // एडमिन पैनल (Vikas0627) में डेटा खींचना
        function loadFromFirebase() {
            database.ref('workers').on('value', (snapshot) => {
                const data = snapshot.val();
                // यहाँ से डेटा एडमिन पैनल की टेबल में दिखेगा
            });
        }

        // पासवर्ड और बाकी लॉजिक पहले जैसा ही रहेगा...
    </script>
</body>
</html>
