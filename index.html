<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ग्राम शक्ति | Select State</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Hind', sans-serif;
            background-color: #ffffff;
        }
        .state-card {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            cursor: pointer;
        }
        .state-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 5%, transparent 60%);
            border-radius: 16px;
        }
        .state-img {
            height: 140px;
            width: 100%;
            object-fit: cover;
            border-radius: 16px;
        }
    </style>
</head>

<body class="max-w-md mx-auto min-h-screen flex flex-col bg-gray-50">

<!-- HEADER -->
<header class="flex items-center justify-between p-5 bg-white">
    <div class="flex items-center gap-3">
        <div class="bg-orange-600 text-white w-12 h-12 flex items-center justify-center rounded-xl text-2xl font-black shadow-lg">
            G
        </div>
        <div>
            <h1 class="font-bold text-xl text-gray-800">Gram Shakti</h1>
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">
                Empowering Villages
            </p>
        </div>
    </div>
</header>

<!-- TITLE -->
<div class="px-6 py-4">
    <h2 class="text-2xl font-black text-gray-800">Select State</h2>
    <p class="text-sm text-gray-500 mt-1">
        Choose your state to explore villages & workers
    </p>
</div>

<!-- STATES GRID -->
<main class="px-6 pb-32">
    <div class="grid grid-cols-2 gap-4">

        <div onclick="selectState('UP')" class="state-card shadow-lg active:scale-95 transition">
            <img src="https://images.unsplash.com/photo-1564507592333-c60657451ddc?q=80&w=400" class="state-img">
            <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">
                Uttar Pradesh
            </span>
        </div>

        <div onclick="selectState('BR')" class="state-card shadow-lg active:scale-95 transition">
            <img src="https://images.unsplash.com/photo-1622151834677-70f982c9adef?q=80&w=400" class="state-img">
            <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">
                Bihar
            </span>
        </div>

        <div onclick="selectState('RJ')" class="state-card shadow-lg active:scale-95 transition">
            <img src="https://images.unsplash.com/photo-1599661046289-e31887846eac?q=80&w=400" class="state-img">
            <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">
                Rajasthan
            </span>
        </div>

        <div onclick="selectState('MP')" class="state-card shadow-lg active:scale-95 transition">
            <img src="https://images.unsplash.com/photo-1626021679093-6058963f4f72?q=80&w=400" class="state-img">
            <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">
                Madhya Pradesh
            </span>
        </div>

        <div onclick="selectState('HR')" class="state-card shadow-lg active:scale-95 transition">
            <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=400" class="state-img">
            <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">
                Haryana
            </span>
        </div>

        <div onclick="selectState('PB')" class="state-card shadow-lg active:scale-95 transition">
            <img src="https://images.unsplash.com/photo-1610450949065-2f2249764510?q=80&w=400" class="state-img">
            <span class="absolute bottom-3 left-3 z-10 text-white font-bold text-sm">
                Punjab
            </span>
        </div>

    </div>
</main>

<!-- SCRIPT -->
<script>
    function selectState(stateCode) {
        console.log("State selected:", stateCode);
        // next page redirect:
        // window.location.href = "district.html?state=" + stateCode;
        alert("Selected State: " + stateCode);
    }
</script>

</body>
</html>
