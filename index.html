<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gram Shakti | Final App</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Hind', sans-serif; background-color: #f8fafc; }
        .state-card { height: 110px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 16px; color: white; font-weight: 700; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .state-card:active { transform: scale(0.95); }
        
        /* Gradients */
        .grad-1 { background: linear-gradient(135deg, #FF512F, #DD2476); }
        .grad-2 { background: linear-gradient(135deg, #4776E6, #8E54E9); }
        .grad-3 { background: linear-gradient(135deg, #00b09b, #96c93d); }
        .grad-4 { background: linear-gradient(135deg, #f857a6, #ff5858); }
        
        .admin-box { background: #fff; border: 1px solid #e2e8f0; border-left: 5px solid #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        input { border: 1px solid #e2e8f0; padding: 12px; border-radius: 10px; width: 100%; margin-top: 8px; outline: none; }
        .btn-main { background: #ea580c; color: white; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen bg-white shadow-2xl overflow-x-hidden">

    <header class="flex items-center justify-between px-6 py-4 border-b bg-white sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div id="adminLogo" class="bg-orange-600 text-white w-10 h-10 flex items-center justify-center rounded-xl text-xl font-bold cursor-pointer select-none">G</div>
            <div>
                <h1 class="font-bold text-lg text-gray-800 leading-tight">Gram Shakti</h1>
                <p id="roleLabel" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Select State</p>
            </div>
        </div>
    </header>

    <div id="app" class="p-5 pb-24"></div>

    <nav class="fixed bottom-0 w-full max-w-md bg-white border-t flex justify-around py-3 shadow-lg z-50">
        <button onclick="location.reload()" class="flex flex-col items-center text-orange-600">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            <span class="text-[10px] font-bold">Home</span>
        </button>
        <button class="flex flex-col items-center text-gray-300">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
            <span class="text-[10px] font-bold">Workers</span>
        </button>
    </nav>

<script>
// --- FIREBASE CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyCuvev3-jwZwQu0_fHYyv2E2ovLny4LhRQ",
  authDomain: "gram-shakti-b135a.firebaseapp.com",
  projectId: "gram-shakti-b135a",
  storageBucket: "gram-shakti-b135a.firebasestorage.app",
  messagingSenderId: "340909973482",
  appId: "1:340909973482:web:c562cb3dd591b78de21c93",
  databaseURL: "https://gram-shakti-b135a-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let selected = { state: "", district: "", panchayat: "", village: "" };
let isAdminMode = false;

// --- ADMIN HIDDEN ACCESS ---
let timer;
document.getElementById("adminLogo").addEventListener("mousedown", () => {
    timer = setTimeout(() => {
        let pass = prompt("Enter Admin Key:");
        if(pass === "main786") {
            isAdminMode = true;
            document.getElementById("roleLabel").innerText = "ADMIN CONTROL";
            showStates();
        }
    }, 2000);
});
document.getElementById("adminLogo").addEventListener("mouseup", () => clearTimeout(timer));

// --- 1. STATES VIEW ---
function showStates() {
    document.getElementById("app").innerHTML = `
        <h2 class="text-2xl font-black mb-5 text-gray-800">Select State ${isAdminMode ? '(Admin)' : ''}</h2>
        <div class="grid grid-cols-2 gap-4">
            <div class="state-card grad-1" onclick="pickState('Uttar Pradesh')">Uttar Pradesh</div>
            <div class="state-card grad-2" onclick="pickState('Bihar')">Bihar</div>
            <div class="state-card grad-3" onclick="pickState('Madhya Pradesh')">Madhya Pradesh</div>
            <div class="state-card grad-4" onclick="pickState('Rajasthan')">Rajasthan</div>
        </div>
    `;
}

function pickState(s) {
    selected.state = s;
    if(isAdminMode) manageStateAdmin(); else showDistrictInp();
}

// --- 2. DISTRICT VIEW ---
function showDistrictInp() {
    document.getElementById("app").innerHTML = `
        <h2 class="text-xl font-bold mb-2">${selected.state}</h2>
        <p class="text-sm text-gray-500 mb-4">Enter your district to continue</p>
        <input id="dist" placeholder="District Name">
        <button onclick="pickDist()" class="btn-main">Next Step</button>
        <button onclick="showStates()" class="w-full text-xs text-gray-400 mt-4 underline">Change State</button>
    `;
}

function pickDist() {
    let d = document.getElementById("dist").value;
    if(!d) return alert("Enter District");
    selected.district = d;
    if(isAdminMode) manageDistrictWorkers(); else showPanchayatInp();
}

// --- 3. ADMIN: STATE/DISTRICT CONTROL ---
function manageStateAdmin() {
    document.getElementById("app").innerHTML = `
        <h2 class="text-xl font-black mb-4 text-orange-600">${selected.state} Admin</h2>
        <div class="admin-box">
            <p class="text-xs font-bold text-gray-400 uppercase">State Head</p>
            <div id="stHead">Loading...</div>
        </div>
        <p class="text-sm font-bold mb-2 uppercase text-gray-400">Manage Districts</p>
        <input id="dist" placeholder="Type District Name to Enter">
        <button onclick="pickDist()" class="btn-main bg-black">Open District Control</button>
        <button onclick="showStates()" class="btn-main bg-gray-400">Back</button>
    `;
    
    db.ref("admins/states/" + selected.state).on("value", snap => {
        let name = snap.val() ? snap.val().name : "Not Appointed";
        document.getElementById("stHead").innerHTML = `
            <p class="text-lg font-bold">${name}</p>
            <button onclick="appoint('state')" class="text-blue-500 text-xs font-bold">Appoint New</button>
        `;
    });
}

function manageDistrictWorkers() {
    document.getElementById("app").innerHTML = `
        <h2 class="text-xl font-black mb-4 text-blue-600">${selected.district} Center</h2>
        <div class="admin-box border-l-blue-600">
            <p class="text-xs font-bold text-gray-400 uppercase">District Head</p>
            <div id="dsHead">Loading...</div>
        </div>
        <div class="mt-6">
            <h4 class="font-bold mb-3">Workers in this District</h4>
            <div id="workList" class="space-y-3 text-sm">Loading...</div>
        </div>
        <button onclick="manageStateAdmin()" class="btn-main bg-gray-400">Back</button>
    `;
    
    db.ref("admins/districts/" + selected.district).on("value", snap => {
        let name = snap.val() ? snap.val().name : "Not Appointed";
        document.getElementById("dsHead").innerHTML = `<p class="font-bold">${name}</p><button onclick="appoint('dist')" class="text-blue-500 text-xs">Change</button>`;
    });

    // लोड वर्कर्स
    db.ref("workers").once("value", snap => {
        let html = "";
        snap.forEach(w => {
            let data = w.val();
            // सिम्पल चेक: अगर जिले का नाम डेटा में है
            if(JSON.stringify(data.villages).includes(selected.district)) {
                html += `<div class="flex justify-between p-3 bg-gray-50 rounded-lg">
                    <span><b>${data.name}</b> (${data.work})</span>
                    <button onclick="banWorker('${w.key}')" class="text-red-500 font-bold">BAN</button>
                </div>`;
            }
        });
        document.getElementById("workList").innerHTML = html || "No workers found.";
    });
}

// --- 4. ACTION FUNCTIONS ---
function appoint(type) {
    let n = prompt("Enter Admin Name:");
    if(!n) return;
    let path = type === 'state' ? "admins/states/" + selected.state : "admins/districts/" + selected.district;
    db.ref(path).set({ name: n });
}

function banWorker(id) {
    if(confirm("Is worker ko nikal dein?")) {
        db.ref("workers/" + id).remove();
        manageDistrictWorkers();
    }
}

// --- USER FLOW: PANCHAYAT & VILLAGE (OLD LOGIC) ---
function showPanchayatInp() {
    document.getElementById("app").innerHTML = `
        <h2 class="text-xl font-bold mb-4">Panchayat</h2>
        <input id="panch" placeholder="Panchayat Name">
        <button onclick="selected.panchayat=document.getElementById('panch').value; showVillageInp()" class="btn-main">Next</button>
    `;
}

function showVillageInp() {
    document.getElementById("app").innerHTML = `
        <h2 class="text-xl font-bold mb-4">Village</h2>
        <input id="vill" placeholder="Village Name">
        <button onclick="selected.village=document.getElementById('vill').value; showOptions()" class="btn-main">Finish</button>
    `;
}

function showOptions() {
    document.getElementById("app").innerHTML = `
        <div class="text-center mb-6">
            <h2 class="text-2xl font-black">${selected.village}</h2>
            <p class="text-gray-400 text-sm">${selected.district}, ${selected.state}</p>
        </div>
        <button onclick="alert('Worker Form logic same as before')" class="btn-main bg-orange-600">Register as Worker</button>
        <button onclick="alert('Find Worker logic same as before')" class="btn-main bg-white border-2 border-orange-600 !text-orange-600">Find Worker</button>
    `;
}

// Initialize
showStates();
</script>

</body>
</html>
