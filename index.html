<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ग्राम शक्ति | Select State</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind', sans-serif; background-color: #ffffff; }
        /* कार्ड के ऊपर काला शेड ताकि टेक्स्ट साफ दिखे */
        .state-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 10%, transparent 50%);
            border-radius: 12px;
        }
    </style>
</head>
<body class="max-w-md mx-auto shadow-2xl min-h-screen flex flex-col">

    <header class="flex items-center justify-between p-4 border-b">
        <div class="flex items-center gap-3">
            <div class="bg-orange-600 text-white w-10 h-10 flex items-center justify-center rounded-lg text-xl font-bold">G</div>
            <div>
                <h1 class="font-bold text-lg leading-tight">Gram Shakti</h1>
                <p class="text-xs text-gray-500">Empowering Villages</p>
            </div>
        </div>
        <button class="text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </header>

    <main class="p-5 flex-grow pb-24">
        <h2 class="text-2xl font-bold text-gray-800">Select State</h2>
        <p class="text-sm text-gray-500 mb-6 mt-1">Choose your state to explore local villages, workers, and shops.</p>

        <div class="grid grid-cols-2 gap-4" id="statesGrid">
            <script>
                const states = [
                    { name: "Uttar Pradesh", img: "https://images.unsplash.com/photo-1548013146-72479768bbaa?q=80&w=300&h=200&fit=crop" },
                    { name: "Bihar", img: "https://images.unsplash.com/photo-1622151834677-70f982c9adef?q=80&w=300&h=200&fit=crop" },
                    { name: "Rajasthan", img: "https://images.unsplash.com/photo-1599661046289-e31887846eac?q=80&w=300&h=200&fit=crop" },
                    { name: "Madhya Pradesh", img: "https://images.unsplash.com/photo-1626021679093-6058963f4f72?q=80&w=300&h=200&fit=crop" },
                    { name: "Haryana", img: "https://images.unsplash.com/photo-1632128710342-9964e56598bc?q=80&w=300&h=200&fit=crop" },
                    { name: "Punjab", img: "https://images.unsplash.com/photo-1610450949065-2f2249764510?q=80&w=300&h=200&fit=crop" },
                    { name: "Maharashtra", img: "https://images.unsplash.com/photo-1566552881560-0be862a7c445?q=80&w=300&h=200&fit=crop" },
                    { name: "Gujarat", img: "https://images.unsplash.com/photo-1590050752117-23a9d7fc217c?q=80&w=300&h=200&fit=crop" }
                ];

                document.write(states.map(state => `
                    <div onclick="selectState('${state.name}')" class="relative state-card h-32 rounded-xl overflow-hidden cursor-pointer active:scale-95 transition-transform shadow-md">
                        <img src="${state.img}" class="w-full h-full object-cover" alt="${state.name}">
                        <div class="absolute bottom-2 left-2 z-10 text-white font-semibold text-sm">
                            ${state.name}
                        </div>
                    </div>
                `).join(''));
            </script>
        </div>
    </main>

    <div class="fixed bottom-24 right-8 z-20">
        <div class="bg-orange-600 p-4 rounded-full shadow-lg flex items-center gap-2 text-white font-bold cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <span>Ramy</span>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full max-w-md bg-white border-t flex justify-around py-3">
        <div class="flex flex-col items-center text-orange-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-xs font-bold">States</span>
        </div>
        <div class="flex flex-col items-center text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <span class="text-xs font-bold">Workers</span>
        </div>
    </nav>

    <script>
        function selectState(name) {
            alert(name + " सिलेक्ट किया गया। अब यहाँ से जिले (Districts) लोड होंगे!");
            // यहाँ आप अपना पुराना logic (loadDistricts) कॉल कर सकते हैं
        }
    </script>

</body>
</html>
