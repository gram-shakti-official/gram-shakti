<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gram Shakti | 10 States & Admin Hierarchy</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Hind', sans-serif; background-color: #f8fafc; }
        .state-card { height: 100px; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 16px; color: white; font-weight: 700; transition: 0.3s; text-align: center; padding: 10px; font-size: 14px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .state-card:active { transform: scale(0.95); }
        
        /* 10 Different Gradients */
        .g1 { background: linear-gradient(135deg, #FF512F, #DD2476); }
        .g2 { background: linear-gradient(135deg, #4776E6, #8E54E9); }
        .g3 { background: linear-gradient(135deg, #00b09b, #96c93d); }
        .g4 { background: linear-gradient(135deg, #f857a6, #ff5858); }
        .g5 { background: linear-gradient(135deg, #1D2671, #C33764); }
        .g6 { background: linear-gradient(135deg, #1fa2ff, #12d8fa); }
        .g7 { background: linear-gradient(135deg, #f7971e, #ffd200); }
        .g8 { background: linear-gradient(135deg, #606c88, #3f4c6b); }
        .g9 { background: linear-gradient(135deg, #000428, #004e92); }
        .g10 { background: linear-gradient(135deg, #7b4397, #dc2430); }

        .admin-box { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 5px solid #1a1a1a; }
        input { border: 1px solid #e2e8f0; padding: 12px; border-radius: 10px; width: 100%; margin-top: 8px; outline: none; }
        .btn-main { background: #ea580c; color: white; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen bg-white shadow-2xl overflow-x-hidden">

    <header class="flex items-center justify-between px-6 py-4 border-b bg-white sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div id="adminLogo" class="bg-orange-600 text-white w-10 h-10 flex items-center justify-center rounded-xl text-xl font-bold cursor-pointer select-none">G</div>
            <div>
                <h1 class="font-bold text-lg text-gray-800 leading-tight">Gram Shakti</h1>
                <p id="roleLabel" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Select State</p>
            </div>
        </div>
    </header>

    <div id="app" class="p-5 pb-24"></div>

    <nav class="fixed bottom-0 w-full max-w-md bg-white border-t flex justify-around py-3 shadow-lg z-50">
        <button onclick="location.reload()" class="flex flex-col items-center text-orange-600">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
            <span class="text-[10px] font-bold">Home</span>
        </button>
        <button class="flex flex-col items-center text-gray-300">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
            <span class="text-[10px] font-bold">Workers</span>
        </button>
    </nav>

<script>
// --- FIREBASE CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyCuvev3-jwZwQu0_fHYyv2E2ovLny4LhRQ",
  authDomain: "gram-shakti-b135a.firebaseapp.com",
  projectId: "gram-shakti-b135a",
  storageBucket: "gram-shakti-b135a.firebasestorage.app",
  messagingSenderId: "340909973482",
  appId: "1:340909973482:web:c562cb3dd591b78de21c93",
  databaseURL: "https://gram-shakti-b135a-default-rtdb.firebaseio.com"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let selected = { state: "", district: "", panchayat: "", village: "" };
let isAdminMode = false;

// Admin Password Trigger
let timer;
document.getElementById("adminLogo").addEventListener("mousedown", () => {
    timer = setTimeout(() => {
        let pass = prompt("Enter Admin Key:");
        if(pass === "main786") {
            isAdminMode = true;
            document.getElementById("roleLabel").innerText = "ADMIN CONTROL";
            showStates();
        }
    }, 2000);
});
document.getElementById("adminLogo").addEventListener("mouseup", () => clearTimeout(timer));

// --- 1. 10 STATES VIEW ---
function showStates() {
    const states = [
        {n: 'Uttar Pradesh', c: 'g1'}, {n: 'Bihar', c: 'g2'}, 
        {n: 'Madhya Pradesh', c: 'g3'}, {n: 'Rajasthan', c: 'g4'},
        {n: 'Gujarat', c: 'g5'}, {n: 'Punjab', c: 'g6'}, 
        {n: 'Haryana', c: 'g7'}, {n: 'Maharashtra', c: 'g8'},
        {n: 'West Bengal', c: 'g9'}, {n: 'Karnataka', c: 'g10'}
    ];

    let html = `<h2 class="text-2xl font-black mb-5 text-gray-800">Select State ${isAdminMode ? '(Admin)' : ''}</h2>
                <div class="grid grid-cols-2 gap-4 pb-10">`;
    
    states.forEach(st => {
        html += `<div class="state-card ${st.c}" onclick="pickState('${st.n}')">${st.n}</div>`;
    });
    html += `</div>`;
    document.getElementById("app").innerHTML = html;
}

function pickState(s) {
    selected.state = s;
    if(isAdminMode) manageStateAdmin(); else showDistrictInp();
}

// --- 2. DISTRICT VIEW ---
function showDistrictInp() {
    document.getElementById("app").innerHTML = `
        <h2 class="text-xl font-bold mb-2 text-orange-600">${selected.state}</h2>
        <input id="dist" placeholder="District Name">
        <button onclick="pickDist()" class="btn-main">Next Step</button>
        <button onclick="showStates()" class="w-full text-xs text-gray-400 mt-4 underline">Back</button>
    `;
}

function pickDist() {
    let d = document.getElementById("dist").value;
    if(!d) return alert("Enter District");
    selected.district = d;
    if(isAdminMode) manageDistrictWorkers(); else showPanchayatInp();
}

// --- 3. HIERARCHY ADMIN PANEL ---
function manageStateAdmin() {
    document.getElementById("app").innerHTML = `
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-black text-orange-600">${selected.state} Panel</h2>
            <button onclick="showStates()" class="text-xs font-bold text-gray-400 underline">EXIT</button>
        </div>
        <div class="admin-box">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">State Admin (Head)</p>
            <div id="stHead" class="mt-2">Loading...</div>
        </div>
        <p class="text-sm font-bold mb-2 text-gray-500">MANAGE DISTRICTS</p>
        <input id="dist" placeholder="Enter District to manage Workers">
        <button onclick="pickDist()" class="btn-main bg-black">Open District Admin</button>
    `;
    
    db.ref("admins/states/" + selected.state).on("value", snap => {
        let name = snap.val() ? snap.val().name : "Not Appointed";
        document.getElementById("stHead").innerHTML = `
            <div class="flex justify-between items-center">
                <p class="text-lg font-bold">${name}</p>
                <button onclick="appoint('state')" class="bg-gray-100 px-3 py-1 rounded text-xs font-bold">APPOINT</button>
            </div>
        `;
    });
}

function manageDistrictWorkers() {
    document.getElementById("app").innerHTML = `
        <h2 class="text-xl font-black mb-4 text-blue-600">${selected.district} Control</h2>
        <div class="admin-box border-l-blue-600">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">District Admin (Local)</p>
            <div id="dsHead" class="mt-2">Loading...</div>
        </div>
        <div class="mt-8">
            <h4 class="font-bold mb-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-red-500 rounded-full"></span> 
                Active Workers List
            </h4>
            <div id="workList" class="space-y-3">Loading...</div>
        </div>
        <button onclick="manageStateAdmin()" class="btn-main bg-gray-400 mt-10">Back to State</button>
    `;
    
    db.ref("admins/districts/" + selected.district).on("value", snap => {
        let name = snap.val() ? snap.val().name : "Not Appointed";
        document.getElementById("dsHead").innerHTML = `
            <div class="flex justify-between items-center">
                <p class="font-bold text-gray-800">${name}</p>
                <button onclick="appoint('dist')" class="bg-gray-100 px-3 py-1 rounded text-xs font-bold">CHANGE</button>
            </div>`;
    });

    db.ref("workers").once("value", snap => {
        let html = "";
        snap.forEach(w => {
            let data = w.val();
            // Checking if worker belongs to this district
            if(JSON.stringify(data.villages).toLowerCase().includes(selected.district.toLowerCase())) {
                html += `
                <div class="flex justify-between items-center p-4 bg-white border rounded-xl shadow-sm">
                    <div>
                        <p class="font-bold text-gray-800">${data.name}</p>
                        <p class="text-xs text-gray-400">${data.work}</p>
                    </div>
                    <button onclick="banWorker('${w.key}')" class="bg-red-50 text-red-600 px-3 py-1 rounded-lg text-xs font-bold border border-red-100">BAN</button>
                </div>`;
            }
        });
        document.getElementById("workList").innerHTML = html || "<p class='text-center text-gray-400 text-xs italic py-10'>No workers registered in this district yet.</p>";
    });
}

// --- FUNCTIONS ---
function appoint(type) {
    let n = prompt("Enter Admin Full Name:");
    if(!n) return;
    let path = type === 'state' ? "admins/states/" + selected.state : "admins/districts/" + selected.district;
    db.ref(path).set({ name: n, date: Date.now() });
}

function banWorker(id) {
    if(confirm("Confirm: Do you want to remove this worker from the app?")) {
        db.ref("workers/" + id).remove();
        manageDistrictWorkers();
    }
}

// User steps
function showPanchayatInp() {
    document.getElementById("app").innerHTML = `
        <h2 class="text-xl font-bold mb-4">${selected.district}</h2>
        <input id="panch" placeholder="Panchayat Name">
        <button onclick="selected.panchayat=document.getElementById('panch').value; showVillageInp()" class="btn-main">Next</button>
    `;
}
function showVillageInp() {
    document.getElementById("app").innerHTML = `
        <h2 class="text-xl font-bold mb-4">Final Step</h2>
        <input id="vill" placeholder="Village Name">
        <button onclick="selected.village=document.getElementById('vill').value; showOptions()" class="btn-main">Save Village</button>
    `;
}
function showOptions() {
    document.getElementById("app").innerHTML = `
        <div class="text-center py-6">
            <h2 class="text-3xl font-black text-gray-800">${selected.village}</h2>
            <p class="text-gray-400 uppercase text-[10px] tracking-widest mt-1">${selected.district} â€¢ ${selected.state}</p>
        </div>
        <div class="space-y-4">
            <button onclick="alert('Worker Logic')" class="btn-main h-16 text-lg">I am a Worker</button>
            <button onclick="alert('Find Logic')" class="btn-main bg-white border-2 border-orange-600 !text-orange-600 h-16 text-lg">Find a Worker</button>
        </div>
    `;
}

showStates();
</script>
</body>
</html>
