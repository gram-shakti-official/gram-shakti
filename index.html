<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gram Shakti | Select State</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family: 'Hind', sans-serif; }
.state-card {
    height: 125px;
    border-radius: 14px;
    overflow: hidden;
    position: relative;
}
.overlay {
    position:absolute;
    inset:0;
    background:linear-gradient(to top,rgba(0,0,0,.8),transparent);
}
</style>
</head>

<body class="max-w-md mx-auto bg-white min-h-screen">

<main class="p-5 grid grid-cols-2 gap-4">

<span class="absolute bottom-2 left-2 text-white font-bold text-xs">Bihar</span>
</div>
